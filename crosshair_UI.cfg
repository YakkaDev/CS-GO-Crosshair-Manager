//  - 	Colors for crosshire:
alias cross_red "cl_crosshaircolor 0; cl_crosshaircolor_r 255; cl_crosshaircolor_g 0; cl_crosshaircolor_b 0; echo Cross-M: Red color was installed."
alias cross_green "cl_crosshaircolor 1; cl_crosshaircolor_r 0; cl_crosshaircolor_g 255; cl_crosshaircolor_b 0; echo Cross-M: Green color was installed."
alias cross_blue "cl_crosshaircolor 3; cl_crosshaircolor_r 0; cl_crosshaircolor_g 0; cl_crosshaircolor_b 255; echo Cross-M: Blue color was installed."
alias cross_breathe "cl_crosshaircolor 4; cl_crosshaircolor_r 0; cl_crosshaircolor_g 0; cl_crosshaircolor_b 0; echo Cross-M: Light-blue color was installed."
alias cross_yellow "cl_crosshaircolor 2; cl_crosshaircolor_r 0; cl_crosshaircolor_g 0; cl_crosshaircolor_b 0; echo Cross-M: Yellow color was installed."
alias cross_pink "cl_crosshaircolor 5; cl_crosshaircolor_r 252; cl_crosshaircolor_g 15; cl_crosshaircolor_b 192; echo Cross-M: Pink color was installed."
alias cross_purple "cl_crosshaircolor 5; cl_crosshaircolor_r 90; cl_crosshaircolor_g 0; cl_crosshaircolor_b 157; echo Cross-M: Purple color was installed."
alias cross_black "cl_crosshaircolor 5; cl_crosshaircolor_r 0; cl_crosshaircolor_g 0; cl_crosshaircolor_b 0; echo Cross-M: Black color was installed."
alias cross_white "cl_crosshaircolor 5; cl_crosshaircolor_r 255; cl_crosshaircolor_g 255; cl_crosshaircolor_b 255; echo Cross-M: White color was installed."
alias cross_orange "cl_crosshaircolor 5; cl_crosshaircolor_r 255; cl_crosshaircolor_g 127; cl_crosshaircolor_b 0; echo Cross-M: Orange color was installed."
alias cross_brown "cl_crosshaircolor 5; cl_crosshaircolor_r 150; cl_crosshaircolor_g 75; cl_crosshaircolor_b 0; echo Cross-M: Brown color was installed."
alias cross_chestnut "cl_crosshaircolor 5; cl_crosshaircolor_r 205; cl_crosshaircolor_g 92; cl_crosshaircolor_b 92; echo Cross-M: Chestnut color was installed."

